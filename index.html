<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolaceLive - AI Speech Interface</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Enable Cross-Origin Isolation for Whisper WASM -->
    <script>
      // Always attempt to register COOP/COEP service worker when not already isolated
      if ('serviceWorker' in navigator && (!('crossOriginIsolated' in window) || !window.crossOriginIsolated)) {
        navigator.serviceWorker
          .register('/coi-serviceworker.js')
          .catch(() => { /* no-op in production */ });
      }
    </script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
